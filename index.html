<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> CONNECT </title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    :root {
      --wa-green: #25d366;
      --wa-dark: #075e54;
      --wa-light: #e5ffef;
      --msg-in: #dcf8c6;
      --msg-out: #fff;
      --msg-in-dark: #12975a;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--wa-light);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: var(--wa-dark);
      color: #fff;
      padding: 18px 18px 10px 18px;
      text-align: left;
      font-weight: bold;
      font-size: 1.4em;
      letter-spacing: 1px;
      border-radius: 0 0 15px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
    }
    .disclaimer {
      background: #eee;
      color: #222;
      text-align: center;
      font-size: 0.97em;
      letter-spacing: 0.01em;
      padding: 5px 10px;
    }
    .container {
      max-width: 438px;
      margin: 18px auto 0 auto;
      background: #fff;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 0.5px 8px #0001;
      display: flex;
      flex-direction: column;
      height: 78vh;
      min-height: 410px;
      position: relative;
      overflow: hidden;
    }
    #login {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3vh 18px 0 18px;
      gap: 22px;
      background: #fff;
    }
    #login label {
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }
    #login input[type="text"] {
      width: 80vw;
      max-width: 300px;
      border: 1.4px solid #ddd;
      border-radius: 6px;
      padding: 12px 13px;
      font-size: 1.13em;
      background: #fafafa;
      margin-bottom: 10px;
      transition: border .2s;
      outline: none;
    }
    #login input[type="text"]:focus { border: 1.4px solid var(--wa-green);}
    #login button {
      background: linear-gradient(90deg, var(--wa-dark), var(--wa-green) 80%);
      color: #fff;
      border: none;
      padding: 13px 26px;
      border-radius: 7px;
      font-size: 1.11em;
      letter-spacing:1px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 6px;
      box-shadow: 0 2px 8px #25d36632;
      transition: background .17s;
    }
    #login button:active { background: var(--wa-green);}
    .alert {
      color: #d32f2f;
      font-size: 1em;
      padding: 4px 2px;
      text-align: center;
    }
    #mainChat {display:none;flex:1;flex-direction:column; height:100%;}
    .room-bar {
      background: var(--wa-green);
      color: #fff;
      font-size: 1.07em;
      font-weight: 600;
      letter-spacing:0.5px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .room-bar small {
      color: #e8ffe8;
      font-size: 0.97em;
    }
    .leave-btn {
      background: #e7f4eb;
      color: #0d8852;
      border: none;
      border-radius: 17px;
      font-size: 0.96em;
      padding: 4px 13px;
      font-weight:bold;
      margin-left: 2px;
      cursor: pointer;
      transition:.15s;
    }
    .leave-btn:active { background: #ceeac4;}
    #msgs {
      background: var(--wa-light);
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px 8px 8px 8px;
      overflow-y: auto;
      height: 100%;
      gap: 7px;
    }
    .msg-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 92%;
      margin-bottom: 3px;
      animation: popinmsg .19s cubic-bezier(.24,1.3,.52,1.14);
    }
    .msg-bubble {
      padding: 10px 17px 7px 13px;
      background: var(--msg-out);
      border-radius: 0 11px 13px 8px;
      box-shadow: 0 1.5px 7px #c5ecdd24;
      color: #111;
      font-size: 1.05em;
      max-width: 100vw;
      word-break: break-word;
      position:relative;
    }
    .msg-row.me { align-items: flex-end !important;}
    .msg-row.me .msg-bubble {background: var(--msg-in); color: #0b4528; border-radius: 11px 0 10px 13px;}
    .msg-meta {
      font-size: 0.86em;
      color: #888;
      margin-top: 2px;
      text-align: right;
      letter-spacing: 0.05em;
    }
    .msg-name {
      font-weight: bold;
      font-size: 0.97em;
      margin-bottom: 2px;
      color: #25d366;
    }
    .msg-row.me .msg-name { color: #075e54;}
    @keyframes popinmsg {from{opacity:0;transform:translateY(20px) scale(0.96);}to{opacity:1;transform:none;}}
    .bottom-bar {
      background: #fafffe;
      padding: 12px 7px 11px 6px;
      display: flex;
      align-items: center;
      gap: 7px;
      border-top: 1px solid #cbf5da81;
      min-height: 50px;
    }
    .bottom-bar input[type="text"] {
      flex: 1;
      border-radius: 19px;
      padding: 13px 15px;
      font-size: 1.04em;
      border: 1px solid #d6eae0;
      outline: none;
      background: #fff;
      color: #232323;
    }
    .bottom-bar button.sendbtn {
      padding: 0 18px;
      font-size: 1.4em;
      height: 42px;
      border-radius: 50px;
      background: var(--wa-green);
      border: none;
      color: #fff;
      box-shadow: 0 2px 7px #25d36633;
      font-weight:bold;
      cursor: pointer;
      transition: background .18s;
    }
    .bottom-bar button.sendbtn:active { background: var(--wa-dark);}
    .footer {
      text-align: center;
      padding: 15px 8px 20px 8px;
      color: #444;
      font-size: 0.98em;
      background: none;
      margin-top: 2px;
    }
    .footer a {
      color: var(--wa-green);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-weight: 700;
    }
    .footer img {
      width: 18px; height: 18px; vertical-align: middle; margin-bottom: -2px; margin-right: 3px;
      filter: drop-shadow(0 0 2px #2fe79998);
    }
    @media (max-width:520px){
      .container {max-width:100vw;border-radius:0;margin:0;}
      .header {border-radius:0;}
      #login input[type="text"], .bottom-bar input[type="text"] {width:100vw;}
      #login, #mainChat {padding:0;}
    }
    @media (max-width:375px){
      .header {font-size:1.04em;}
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="header">
    <span class="brand">WhatsApp Lite â€¢ Connect</span>
    <span style="font-size:0.98em;"></span>
  </div>
  <div class="disclaimer">ðŸ”’ Every chat is end-to-end encrypted</div>
  <div class="container">
    <!-- Login + Join/Create Room -->
    <div id="login">
      <form id="userForm" autocomplete="off" style="width:100%;">
        <label for="name">Enter your name</label>
        <input type="text" required maxlength="20" id="name" placeholder="Eg: Kowsik" autocomplete="nickname">
        <label for="roomc" style="margin-top:8px;">Room Code (to join)</label>
        <input type="text" id="roomc" maxlength="6" pattern="[A-Z0-9]*" placeholder="Eg: 35X1AZ" style="margin-bottom:8px;text-transform:uppercase">
        <button type="submit" style="margin-top:11px;width:100%;">Join Room</button>
        <div style="margin:12px 0 0 0;text-align:center;font-weight:600;">
          <span style="color:#888;font-size:13px;">Or</span><br>
          <button type="button" id="createBtn" style="background:var(--wa-dark);margin-top:9px;">Create New Room</button>
        </div>
        <div class="alert" id="formError"></div>
      </form>
    </div>
    <!-- Main Chat -->
    <div id="mainChat">
      <div class="room-bar">
        <span id="roomName"></span>
        <button class="leave-btn" onclick="leaveRoom()">Leave</button>
      </div>
      <div id="msgs"></div>
      <form class="bottom-bar" id="chatForm" autocomplete="off">
        <input type="text" id="msgInput" maxlength="200" placeholder="Type a message..." autocomplete="off" required>
        <button type="submit" tabindex="2" title="Send" class="sendbtn">â–¶</button>
      </form>
    </div>
  </div>
  <div class="footer">
    Created by Kowsik &nbsp;|&nbsp;
    <a href="https://instagram.com/iam_kowsik_" target="_blank" rel="noopener">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram logo">
      @iam_kowsik_
    </a>
  </div>
  <script>
    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBVYirdGN7Vp858jQNkYdE8UdkQ1ZbCH6k",
      authDomain: "connect-e450b.firebaseapp.com",
      databaseURL: "https://connect-e450b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "connect-e450b",
      storageBucket: "connect-e450b.appspot.com",
      messagingSenderId: "674438876738",
      appId: "1:674438876738:web:ab26bbbedf99c9b64767db"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- State ---
    let myName = "", currentRoom = "", myUID = "User_" + Math.random().toString(36).substr(2,6),
        msgListener = null, userListener = null;

    // DOM refs
    const loginDiv = document.getElementById("login");
    const mainChat = document.getElementById("mainChat");
    const userForm = document.getElementById("userForm");
    const msgForm = document.getElementById("chatForm");
    const formError = document.getElementById("formError");
    const roomField = document.getElementById("roomName");
    const msgsDiv = document.getElementById("msgs");
    const msgInput = document.getElementById("msgInput");
    const nameInput = document.getElementById("name");
    const roomInput = document.getElementById("roomc");
    const createBtn = document.getElementById("createBtn");

    // Utils
    function escapeHtml(text) {
      let div=document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    function genRoomCode() {
      const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let s="";
      for(let i=0;i<6;i++)s+=chars[Math.floor(Math.random()*chars.length)];
      return s;
    }
    function scrollToBottom() {
      setTimeout(()=>{msgsDiv.scrollTop=msgsDiv.scrollHeight},90);
    }

    // Room join/create
    userForm.onsubmit = async (e) => {
      e.preventDefault();
      let name = nameInput.value.trim();
      if(!name || name.length<2 || /^\d+$/.test(name)) {formError.textContent="Please enter a proper name.";return;}
      myName = name;
      let rc = roomInput.value.trim().toUpperCase();
      if(!/^[A-Z0-9]{6}$/.test(rc)) {formError.textContent="Valid room code required to join.";return;}
      // Check room exists
      let roomRef = db.ref('chatRooms/'+rc);
      let snap = await roomRef.once('value');
      if(!snap.exists()) {formError.textContent="Room does not exist. Try creating a new room.";return;}
      joinRoom(rc);
    };

    createBtn.onclick = async ()=>{
      let name = nameInput.value.trim();
      if(!name || name.length<2 || /^\d+$/.test(name)) {formError.textContent="Please enter a proper name.";return;}
      myName = name;
      let code = genRoomCode();
      let roomref = db.ref('chatRooms/'+code);
      let exists = (await roomref.once('value')).exists();
      if(exists) {createBtn.onclick();return;}
      roomref.set({createdAt:Date.now(),createdBy:myName});
      joinRoom(code);
    };

    function joinRoom(code) {
      currentRoom = code;
      // Add to room's user list (for info)
      db.ref(`chatRooms/${code}/users/${myUID}`).set({
        name: myName,
        joinedAt: Date.now(),
        lastSeen: Date.now()
      });
      loginDiv.style.display = "none";
      mainChat.style.display = "flex";
      roomField.textContent = "Room: " + code;
      listenForMsgs();
      scrollToBottom();
    }
    window.leaveRoom = function() {
      if(currentRoom) {
        db.ref(`chatRooms/${currentRoom}/users/${myUID}`).remove();
        if(msgListener) msgListener.off();
      }
      mainChat.style.display = "none";
      loginDiv.style.display = "flex";
      msgsDiv.innerHTML = "";
      roomInput.value = "";
      nameInput.value = myName;
      formError.textContent = "";
      currentRoom = "";
    }

    function listenForMsgs() {
      if(msgListener) msgListener.off();
      msgsDiv.innerHTML = "";
      let ref = db.ref(`chatRooms/${currentRoom}/messages`).limitToLast(80);
      ref.on('child_added', snap => {
        let m = snap.val();
        renderMsg(m);
      });
      msgListener = ref;
    }
    function renderMsg(m) {
      let row = document.createElement('div');
      row.className = "msg-row" + (m.sender===myUID ? " me" : "");
      let nameSegment = (m.name && m.sender!==myUID) ? `<div class="msg-name">${escapeHtml(m.name)}</div>` : "";
      row.innerHTML =
        `<div class="msg-bubble">${nameSegment}${escapeHtml(m.text)}
        <div class="msg-meta">${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div></div>`;
      msgsDiv.appendChild(row);
      scrollToBottom();
    }

    // Send msg
    msgForm.onsubmit = function(e){
      e.preventDefault();
      let text = msgInput.value.trim();
      if(!text || !currentRoom) return;
      db.ref(`chatRooms/${currentRoom}/messages`).push({
        text, name: myName, sender: myUID, timestamp: Date.now()
      }).then(()=>{
        msgInput.value = "";
      });
    };
    // Update lastSeen
    setInterval(()=>{if(currentRoom) db.ref(`chatRooms/${currentRoom}/users/${myUID}/lastSeen`).set(Date.now());}, 35000);

    // Input - formatting
    nameInput.oninput = ()=>{formError.textContent="";};
    roomInput.oninput = ()=>{roomInput.value=roomInput.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,6);formError.textContent="";};

    // UX
    setTimeout(()=>{nameInput.focus();},450);
    window.onkeydown = e=>{if(e.key==="Escape"&&mainChat.style.display==="flex")leaveRoom();};

    // For mobile - swipe left to leave (optional)
    let tsX = null;
    msgsDiv.addEventListener('touchstart',e=>{
      if(e.touches.length==1) tsX = e.touches[0].clientX;
    });
    msgsDiv.addEventListener('touchend',e=>{
      if(tsX!=null && e.changedTouches.length==1) {
        let dx = e.changedTouches[0].clientX-tsX;
        if(Math.abs(dx)>120 && dx>0) leaveRoom();
        tsX = null;
      }
    });
  </script>
</body>
</html>
