<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Private Chat Rooms</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        
        .brand {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        #setup {
            padding: 30px 20px;
            text-align: center;
        }
        
        #setup h2 {
            color: #333;
            margin: 20px 0 10px 0;
            font-size: 24px;
        }
        
        #setup p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            outline: none;
            transition: border-color 0.2s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: transform 0.1s ease, opacity 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        @media (hover: hover) {
            button:hover {
                transform: translateY(-1px);
                opacity: 0.9;
            }
        }
        
        button:active {
            transform: translateY(0);
            opacity: 0.8;
        }
        
        #roomError {
            color: #e74c3c;
            margin: 15px 0;
            font-weight: bold;
            padding: 12px;
            background: #ffeaea;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        
        #roomSuccess {
            color: #27ae60;
            margin: 15px 0;
            font-weight: bold;
            padding: 12px;
            background: #eafaf1;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        
        #chat {
            display: none;
        }
        
        #roomInfo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin: 12px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            transform: translateY(0);
            opacity: 1;
        }
        
        .message.other {
            background: #e3f2fd;
            color: #1976d2;
            margin-right: auto;
        }
        
        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            margin: 0;
            max-width: none;
        }
        
        .online-users {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 3px;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .brand {
                font-size: 24px;
                padding: 15px;
            }
            
            #setup {
                padding: 20px 15px;
            }
            
            #setup h2 {
                font-size: 20px;
            }
            
            input {
                width: 100%;
                max-width: 280px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            button {
                padding: 12px 20px;
                font-size: 15px;
                margin: 5px;
            }
            
            #messages {
                height: 300px;
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 12px;
                font-size: 14px;
            }
            
            #roomInfo {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .message-input {
                padding: 10px;
            }
            
            .footer {
                padding: 12px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .brand {
                font-size: 20px;
                letter-spacing: 1px;
            }
            
            #roomInfo {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            #messages {
                height: 280px;
            }
            
            .message {
                max-width: 95%;
            }
        }
        
        /* Smooth scrolling without heavy animations */
        .smooth-scroll {
            scroll-behavior: smooth;
        }
        
        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="brand">CONNECT</div>
        
        <div id="setup">
            <h2>üîê Private Chat Rooms</h2>
            <p>Create a secure private room or join with an invite code</p>
            
            <div class="input-group">
                <button id="createRoom">üè† Create New Room</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="roomCodeInput" placeholder="Enter room code (e.g., ABC123)" maxlength="6">
                <br>
                <button id="joinRoom">üö™ Join Room</button>
            </div>
            
            <div id="roomError"></div>
            <div id="roomSuccess"></div>
        </div>
        
        <div id="chat">
            <div id="roomInfo">
                <div>
                    <div id="roomCode"></div>
                    <div class="online-users" id="onlineUsers"></div>
                </div>
                <div>
                    <button id="leaveRoom" style="background: rgba(255,255,255,0.2); padding: 8px 15px; font-size: 13px;">üö™ Leave</button>
                </div>
            </div>
            
            <div id="messages" class="smooth-scroll"></div>
            
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendMessage">üì§</button>
            </div>
        </div>
        
        <div class="footer">
            Created by <strong>Kowsik</strong> | 
            <a href="https://instagram.com/iam_kowsik_" target="_blank" rel="noopener">@iam_kowsik_</a>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBVYirdGN7Vp858jQNkYdE8UdkQ1ZbCH6k",
            authDomain: "connect-e450b.firebaseapp.com",
            databaseURL: "https://connect-e450b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "connect-e450b",
            storageBucket: "connect-e450b.appspot.com",
            messagingSenderId: "674438876738",
            appId: "1:674438876738:web:ab26bbbedf99c9b64767db"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // App Variables
        let currentRoom = null;
        let currentUser = 'User_' + Math.random().toString(36).substr(2,6);
        let messageListener = null;
        let usersListener = null;

        // DOM Elements
        const setupDiv = document.getElementById('setup');
        const chatDiv = document.getElementById('chat');
        const createRoomBtn = document.getElementById('createRoom');
        const joinRoomBtn = document.getElementById('joinRoom');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const leaveRoomBtn = document.getElementById('leaveRoom');
        const roomError = document.getElementById('roomError');
        const roomSuccess = document.getElementById('roomSuccess');

        // Utility Functions
        function showError(message) {
            roomError.textContent = message;
            roomError.style.display = 'block';
            roomSuccess.style.display = 'none';
        }

        function showSuccess(message) {
            roomSuccess.textContent = message;
            roomSuccess.style.display = 'block';
            roomError.style.display = 'none';
        }

        function hideMessages() {
            roomError.style.display = 'none';
            roomSuccess.style.display = 'none';
        }

        // Generate Random Room Code
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Create Room Function with Loading State
        createRoomBtn.onclick = function() {
            createRoomBtn.classList.add('loading');
            createRoomBtn.textContent = 'Creating...';
            
            const code = generateRoomCode();
            
            db.ref('chatRooms/' + code).set({
                createdAt: Date.now(),
                createdBy: currentUser
            }).then(() => {
                showSuccess(`Room created! Code: ${code}`);
                setTimeout(() => joinRoom(code), 1000);
            }).catch((error) => {
                showError('Error creating room: ' + error.message);
            }).finally(() => {
                createRoomBtn.classList.remove('loading');
                createRoomBtn.textContent = 'üè† Create New Room';
            });
        };

        // Join Room Function
        joinRoomBtn.onclick = function() {
            const code = roomCodeInput.value.trim().toUpperCase();
            if (!code) {
                showError('Please enter a room code');
                return;
            }

            joinRoomBtn.classList.add('loading');
            joinRoomBtn.textContent = 'Joining...';

            db.ref('chatRooms/' + code).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    joinRoom(code);
                } else {
                    showError('Room not found. Please check the code.');
                }
            }).catch((error) => {
                showError('Error joining room: ' + error.message);
            }).finally(() => {
                joinRoomBtn.classList.remove('loading');
                joinRoomBtn.textContent = 'üö™ Join Room';
            });
        };

        // Join Room and Show Chat Interface
        function joinRoom(code) {
            currentRoom = code;
            hideMessages();
            
            setupDiv.style.display = 'none';
            chatDiv.style.display = 'block';
            
            document.getElementById('roomCode').textContent = `Room: ${code}`;
            
            // Add user to room
            db.ref(`chatRooms/${code}/users/${currentUser}`).set({
                joinedAt: Date.now(),
                lastSeen: Date.now()
            });

            listenForMessages();
            listenForUsers();
            
            // Focus on message input with delay for mobile
            setTimeout(() => {
                messageInput.focus();
            }, 300);
        }

        // Listen for Messages - Optimized for mobile
        function listenForMessages() {
            messagesDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Loading messages...</div>';
            
            if (messageListener) messageListener.off();

            messageListener = db.ref(`chatRooms/${currentRoom}/messages`).orderByChild('timestamp').limitToLast(50);
            
            let isFirstLoad = true;
            messageListener.on('child_added', (snapshot) => {
                if (isFirstLoad) {
                    messagesDiv.innerHTML = '';
                    isFirstLoad = false;
                }
                const msg = snapshot.val();
                displayMessage(msg);
            });
        }

        // Listen for Users
        function listenForUsers() {
            if (usersListener) usersListener.off();

            usersListener = db.ref(`chatRooms/${currentRoom}/users`);
            usersListener.on('value', (snapshot) => {
                const users = snapshot.val();
                const userCount = users ? Object.keys(users).length : 0;
                document.getElementById('onlineUsers').textContent = `${userCount} user(s) online`;
            });
        }

        // Display Message - Optimized for performance
        function displayMessage(msg) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${msg.sender === currentUser ? 'own' : 'other'}`;
            
            const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            msgDiv.innerHTML = `
                <div class="message-sender">${msg.sender === currentUser ? 'You' : msg.sender}</div>
                <div class="message-text">${escapeHtml(msg.text)}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesDiv.appendChild(msgDiv);
            
            // Smooth scroll to bottom without heavy animation
            requestAnimationFrame(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send Message - Optimized
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentRoom) return;

            const message = {
                text: text,
                sender: currentUser,
                timestamp: Date.now()
            };

            // Disable input temporarily
            messageInput.disabled = true;
            sendMessageBtn.disabled = true;

            db.ref(`chatRooms/${currentRoom}/messages`).push(message).then(() => {
                messageInput.value = '';
            }).catch((error) => {
                console.error('Error sending message:', error);
            }).finally(() => {
                messageInput.disabled = false;
                sendMessageBtn.disabled = false;
                messageInput.focus();
            });
        }

        // Event Listeners
        sendMessageBtn.onclick = sendMessage;

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        roomCodeInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                joinRoomBtn.onclick();
            }
        });

        // Leave Room
        leaveRoomBtn.onclick = function() {
            if (currentRoom) {
                db.ref(`chatRooms/${currentRoom}/users/${currentUser}`).remove();
                if (messageListener) messageListener.off();
                if (usersListener) usersListener.off();
            }
            
            setupDiv.style.display = 'block';
            chatDiv.style.display = 'none';
            messagesDiv.innerHTML = '';
            messageInput.value = '';
            roomCodeInput.value = '';
            hideMessages();
            currentRoom = null;
        };

        // Auto-format room code input
        roomCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // Keep user online - Optimized interval
        setInterval(() => {
            if (currentRoom) {
                db.ref(`chatRooms/${currentRoom}/users/${currentUser}/lastSeen`).set(Date.now());
            }
        }, 45000); // Every 45 seconds

        // Prevent zoom on iOS when focusing input
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            const viewport = document.querySelector('meta[name="viewport"]');
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }

        console.log('üî• Connect Chat App Loaded Successfully!');
        console.log('üë§ Your User ID:', currentUser);
    </script>
</body>
</html>
